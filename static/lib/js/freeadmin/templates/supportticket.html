<div data-dojo-attach-point="dapManager">
<form data-dojo-attach-point="dapForm" enctype="multipart/form-data" method="post">
  <input type="hidden" data-dojo-attach-point="dapAll" />
  <input type="hidden" name="csrfmiddlewaretoken" data-dojo-attach-point="dapCSRF" />
  <table class="form">
    <tr data-dojo-attach-point="dapErrorMessageRow">
      <td colspan="2" data-dojo-attach-point="dapErrorMessage" style="color: red;">
      </td>
    </tr>
    <tr data-dojo-attach-point="dapRegisterRow">
      <td colspan="2" data-dojo-attach-point="dapRegisterLabel">
      </td>
    </tr>
    <tr data-dojo-attach-point="dapUsernameRow">
      <th data-dojo-attach-point="dapUsernameLabel">Username</th>
      <td>
        <input data-dojo-attach-point="dapUsername" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapPasswordRow">
      <th data-dojo-attach-point="dapPasswordLabel">Password</th>
      <td>
        <input data-dojo-attach-point="dapPassword" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapNameRow">
      <th data-dojo-attach-point="dapNameLabel">Name</th>
      <td>
        <input data-dojo-attach-point="dapName" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapEmailRow">
      <th data-dojo-attach-point="dapEmailLabel">E-mail</th>
      <td>
        <input data-dojo-attach-point="dapEmail" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapPhoneRow">
      <th data-dojo-attach-point="dapPhoneLabel">Phone</th>
      <td>
        <input data-dojo-attach-point="dapPhone" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapTypeRow">
      <th data-dojo-attach-point="dapTypeLabel">Type</th>
      <td>
        <input data-dojo-attach-point="dapType" type="text" />
      </td>
    </tr>
    <tr>
      <th data-dojo-attach-point="dapCategoryLabel">Category</th>
      <td>
        <input data-dojo-attach-point="dapCategory" type="text" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapEnvRow">
      <th data-dojo-attach-point="dapEnvLabel">Environment</th>
      <td>
        <span data-dojo-attach-point="dapEnv" />
      </td>
    </tr>
    <tr data-dojo-attach-point="dapCritRow">
      <th data-dojo-attach-point="dapCritLabel">Criticality</th>
      <td>
        <span data-dojo-attach-point="dapCrit" />
      </td>
    </tr>
    <tr>
      <th data-dojo-attach-point="dapDebugLabel">Attach Debug Info</th>
      <td>
        <input data-dojo-attach-point="dapDebug" type="check" />
      </td>
    </tr>
    <tr>
      <th data-dojo-attach-point="dapSubjectLabel">Subject</th>
      <td>
        <input data-dojo-attach-point="dapSubject" type="text" />
      </td>
    </tr>
    <tr>
      <th colspan="2" data-dojo-attach-point="dapDescLabel">Description</th>
    </tr>
    <tr>
      <td colspan="2">
        <textarea data-dojo-attach-point="dapDesc"></textarea>
      </td>
    </tr>
    <tr>
      <th colspan="2" data-dojo-attach-point="dapAttachmentsLabel">Attachments</th>
    </tr>
    <tr>
      <td colspan="2">
        <div data-dojo-attach-point="dapAttachments"></div>
        <div data-dojo-attach-point="dapAttachmentAdd"></div>
      </td>
    </tr>
  <table>
  <span data-dojo-attach-point="dapSubmit"></span>
  <div data-dojo-attach-point="dapToaster"></div>
</form>
</div>
